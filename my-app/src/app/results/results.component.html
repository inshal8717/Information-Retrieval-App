<div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!loading && results.length > 0" class="results-container">
    <mat-card *ngFor="let result of results" class="result-card">
      <mat-card-title>{{ result.title }}</mat-card-title>
      <mat-card-content>{{ result.description }}</mat-card-content>
    </mat-card>
  </div>
  
  <div *ngIf="!loading && results.length === 0" class="no-results">
    <p>No results found.</p>
  </div>
